matches:
  - trigger: ';gc'
    replace: 'git add . && git commit -m "{{form1.message}}" && git push {{form1.branch}}'
    vars:
      - name: 'form1'
        type: form
        params:
          layout: |
            커밋 메시지를 입력하세요:
            [[message]]
            브랜치명을 입력하세요:
            [[branch]]
          fields:
            message:
              default: 'chore: crud some files'
            branch:
              default: '-u origin HEAD'
