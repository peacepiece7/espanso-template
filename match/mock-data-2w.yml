global_vars:
  - name: PACKAGE_PATH_FOR_WINDOWS
    type: echo
    params:
      # <USER_NAME> 자리에 사용자 이름 넣어주기, 에러나면 where espanso 또는 PATH 체크!
      echo: 'C:/Users/a/AppData/Roaming/espanso/match/packages/delays-characters'
  - name: PACKAGE_PATH_FOR_MAC
    type: echo
    params:
      echo: '%CONFIG%/match/packages/delays-characters'

matches:
  - triggers: ['`q1', '`w1']
    replace: '{{Output}}'
    vars:
      - name: Trig
        type: echo
        params:
          echo: '`q1'
      - name: INPUT
        type: echo
        params:
          echo: 'random_short'
      - name: Output
        type: script
        params:
          args:
            - py
            - '{{PACKAGE_PATH_FOR_WINDOWS}}/parse_pynput.py'
            - '{{Trig}}'
            - '{{INPUT}}'
  
  - triggers: ['`q2', '`w2']
