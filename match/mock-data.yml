global_vars:
  - name: PACKAGE_PATH_FOR_WINDOWS
    type: echo
    params:
      # <USER_NAME> 자리에 사용자 이름 넣어주기, 에러나면 where espanso 또는 PATH 체크!
      echo: 'C:/Users/a/AppData/Roaming/espanso/match/packages/delays-characters'
  - name: PACKAGE_PATH_FOR_MAC
    type: echo
    params:
      echo: '%CONFIG%/match/packages/delays-characters'

matches:
  - trigger: '``q'
    replace: '{{Output}}'
    vars:
      - name: Trig
        type: echo
        params:
          echo: '``q'
      - name: INPUT
        type: choice
        params:
          values:
            - label: '1. random short string (2~3 단어)'
              id: |
                random_short
            - label: '2. random long string (2~3 문장)'
              id: |
                random_long
            - label: '3. random phone number (010-1111-2222)'
              id: |
                random_phone
            - label: '4. random date (2025-01-01)'
              id: |
                random_date
      - name: Output
        type: script
        params:
          args:
            - py
            - '{{PACKAGE_PATH_FOR_WINDOWS}}/parse_pynput.py'
            - '{{Trig}}'
            - '{{INPUT}}'
